name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Docker image configuration
  DOCKER_HUB_USERNAME: "supunishara3" # Change to your actual Docker Hub username
  IMAGE_NAME: "react-app"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for better builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to Docker Registry
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: aws-ec2
    steps:
      # Step 1: Login to Docker Hub on EC2
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      # Step 2: Pull image from Docker Hub
      - name: Pull image from docker hub
        run: docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # Step 3: Stop and remove old container
      - name: Stop and remove old container
        run: |
          docker stop reactContainer || true
          docker rm reactContainer || true

      # Step 4: Run the docker Container
      - name: Run the docker Container
        run: |
          docker run -d \
            --name reactContainer \
            -p 3000:80 \
            --restart unless-stopped \
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # Step 5: Cleanup old images
      - name: Cleanup old images
        run: docker image prune -af
